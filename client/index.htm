<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
        <script defer src="index.js"></script>
        <title>Chat</title>
    </head>


    <body class="container">

        <div class="d-flex align-items-center justify-content-center h-100" id="box"
            style="margin-top: 20px; overflow: auto;">
            <div id="joined">
                <div class="display-6" style="font-size: 3.6vh;">Online
                    <hr style="position: relative; top: -1vh;">
                </div>
                <div id="user-content"></div>
            </div>
            <div id="receive-message-area">
            </div>
        </div>


        <div class="input-group mb-3" id="send-msg-area">
            <textarea placeholder="message" autofocus autocomplete="off" class="form-control" id='msg-input'></textarea>
            <div class="input-group-append mx-1 mt-2">
                <button type="submit" class="btn btn-secondary" id="send-btn"><i class="fa fa-paper-plane"
                        aria-hidden="true" style="color:white"></i></button>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
